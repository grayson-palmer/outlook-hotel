<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="container login-container">
        <div class="content login-content">
          <h1>Gatsby's</h1>
          <h2>We Define Opulence</h2>
          <form class="login-form">
            <div class="username-input">
              <label for="username">Username:</label>
              <input type="text" id="username" class="text-input">
            </div>
            <div class="password-input">
              <label for="password">Password:</label>
              <input type="text" id="password" class="text-input">
            </div>
            <button type="button" class="submit-button">Submit</button>
          </form>
        </div>
      </section>
      <section class="dashboard">
        <div class="container header-dashboard-container">
          <div class="content header-content"></div>
        </div>
        <aside class="container left-dashboard-container">
          <div class="content left-dashboard-content">
            <div class="past-bookings">
              <h3>Past Bookings</h3>
              <div class="booking"></div>
            </div>
            <div class="current-bookings">
              <h3>Current Bookings</h3>
              <div class="booking"></div>
            </div>
          </div>
        </aside>
        <section class="container center-dashboard-container">
          <div class="content center-dashboard-content">
            <div class="book-room-container">
              <form class="book-room-form">
                <div>
                  <label for="date" required>Select a date<span class="required">*</span>:</label>
                  <input type="date" id="date">
                </div>
                <div>
                  <label for="room-type">Select a room type:</label>
                  <select name="type-of-room" class="room-type" id="room-type">
                    <option value="all">All</option>
                    <option value="residential suite">Residential Suite</option>
                    <option value="suite">Suite</option>
                    <option value="single room">Single Room</option>
                    <option value="junior suite">Junior Suite</option>
                  </select>
                </div>
                <button type="button" class="search-button">Search Availability</button>
              </form>
              <div class="available-rooms-list"></div>
            </div>
          </div>
        </section>
        <aside class="container right-dashboard-container">
          <div class="content right-dashboard-content">
            <div class="financial"></div>
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
